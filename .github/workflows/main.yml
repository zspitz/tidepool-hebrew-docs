  pdf:
    name: Output to PDF with pandoc
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: docker://pandoc/core:2.9
        with:
            args: "docs/test.md -o output.pdf -t html"
